server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
        autoindex on;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # 禁用目录列表中的隐藏文件
    location ~ /\. {
        deny all;
    }

    # 允许访问所有文件
    location ~ ^/(assets/|images/|js/|css/|fonts/) {
        access_log off;
    }
}
