<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>团队管理 - 云舒肺</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <div class="flex flex-col h-screen">
        <!-- 共用顶部导航栏 -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-xl font-bold text-blue-600">云舒肺团队管理</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700">张医生</span>
                </div>
            </div>
        </header>

        <div class="flex flex-col md:flex-row flex-1 overflow-hidden">
            <!-- 侧边栏 -->
            <aside class="w-full md:w-64 bg-white shadow-sm">
                <nav class="p-4">
                    <ul class="space-y-2">
                        <li>
                            <a href="doctor.html" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                                </svg>
                                <span class="ml-3">返回工作台</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>

            <!-- 主内容区 -->
            <main class="flex-1 overflow-y-auto p-4 md:p-6">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- 团队成员列表 -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-lg font-semibold text-gray-800 mb-4">团队成员</h2>
                        <div id="memberList" class="space-y-3">
                            <!-- 动态加载成员 -->
                            <div class="p-3 bg-gray-50 rounded-lg">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <span class="font-medium">李晓明</span>
                                        <span class="text-sm text-gray-600 ml-2">主治医师</span>
                                    </div>
                                    <button class="text-red-500 hover:text-red-700">移除</button>
                                </div>
                                <p class="text-sm text-gray-600 mt-1">呼吸内科 | 最后在线：2小时前</p>
                            </div>
                        </div>
                    </div>

                    <!-- 添加成员表单 -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h2 class="text-lg font-semibold text-gray-800 mb-4">添加成员</h2>
                        <form id="addMemberForm" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">成员邮箱</label>
                                <input type="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">角色</label>
                                <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    <option>主治医师</option>
                                    <option>护士长</option>
                                    <option>实习医生</option>
                                </select>
                            </div>
                            <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">发送邀请</button>
                        </form>
                    </div>

                    <!-- 团队聊天 -->
                    <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow">
                        <h2 class="text-lg font-semibold text-gray-800 mb-4">团队沟通</h2>
                        <div class="chat-container border rounded-lg p-4" style="height: 400px">
                            <div id="messageHistory" class="space-y-3 overflow-y-auto" style="height: 300px">
                                <!-- 聊天消息示例 -->
                                <div class="flex items-start space-x-3">
                                    <div class="flex-shrink-0 w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white">李</div>
                                    <div class="bg-gray-100 p-3 rounded-lg">
                                        <p class="text-sm">大家注意明天10点的病例讨论会</p>
                                        <p class="text-xs text-gray-500 mt-1">2025-04-09 15:30</p>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4">
                                <textarea class="w-full rounded-md border-gray-300 shadow-sm" rows="3" placeholder="输入消息..."></textarea>
                                <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">发送</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/team.js"></script>
</body>
</html>
